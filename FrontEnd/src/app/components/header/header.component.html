<div id="header">
    <a routerLink="">
        <div id="logoAndName">
            <div id="logo">
                <img id="theLogo" src="../../../assets/Images/logo.png">
                <div id="cover"></div>
            </div>
            <div id="name">
                <span>Nova</span><span>Tech</span><span>PS</span>
            </div>
        </div>
    </a>
    <div id="menu">
        <ul>
            <li><a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Accueil</a></li>
            <li><a routerLink="/services" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Nos services</a></li>
            <li><a routerLink="/contact" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Contact</a></li>
            <li><a routerLink="/about" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">A propos</a></li>
        </ul>
    </div>
    <div id="btn">
      <button (click)="toggleMenu()" mat-icon-button color="accent">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
</div>
